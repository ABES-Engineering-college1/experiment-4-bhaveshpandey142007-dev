<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <table align="center" border="4" cellpadding="20">
        <tr>
            <td>
                <form>
                    <center>
                        <font size="7" face="Times New Roman"><b>Hotel Room Booking Form</b></font>
                    </center>
                    <br><br>
                    Full Name: <input type="text" name="fullname"><br><br>
                    Email: <input type="text" name="email"><br><br>
                    Phone: <input type="text" name="phone"><br><br>
                    Check-in Date: <input type="date" name="checkin"><br><br>
                    Check-out Date: <input type="date" name="checkout"><br><br>
                    Room Type:
                    <select name="roomtype">
                        <option>Single Room</option>
                        <option>Double Room</option>
                        <option>Deluxe Room</option>
                    </select>
                    <br><br>
                    Number of Guests: <input type="text" name="guests"><br><br>
                    <center>Special Requests:</center>
                    <textarea name="requests" rows="4" cols="44"></textarea>
                    <br><br>
                    <center>
                        <input type="submit" value="Book Now">
                        <input type="reset" value="Reset Form">
                    </center>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
